<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Home</title>
</head>
<body>
<h2 th:text="'List of Vets'">Vets</h2>

<!--@thymesVar id="vet" type="guru.springframework.sfgpetclinic.sfgpetclinic.model.Vet"-->
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="vet : ${vets}">
        <td th:text = "${vet.id}"> 1 </td>
        <td th:text = "${vet.firstName}"> firstName </td>
        <td th:text = "${vet.lastName}"> LastName </td>
    </tr>
    </tbody>
</table>
</body>
</html>
